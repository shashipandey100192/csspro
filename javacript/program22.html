<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="button" value="A-Z" onclick="mysort()">
     <input type="button" value="Z-A" onclick="myreverse()">
    
<script>



    var a = [9,7,2,1,8,3];
    console.log(a);

    function mysort()
    {
        a.sort();
        console.log(a);
    }

    function myreverse()
        {
            a.reverse();
            console.log(a);
        }


</script>



</body>
</html>
