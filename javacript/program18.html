<body>

<script>

var mydiv = document.querySelectorAll("div");
var mytext = document.getElementById('one');

var product=["mobile",5000,true];
console.log(product);
function disp()
{
mydiv[0].innerHTML=`${product}`;
}

disp();


function adddata()
{
//    product.unshift(prompt("enter data"));
// product.unshift(mytext.value);
product.push(mytext.value);
   console.log(product); 
   disp();
}


function removedata()
{

    product.pop();
    console.log(product);
    disp();
}


function searchdata()
{
    var a = prompt("enter search data");

    mydiv[1].innerHTML=`index match: ${searchdata}`;
    console.log(searchdata);
    product.splice(searchdata,1);
    disp();
    

}




</script>
