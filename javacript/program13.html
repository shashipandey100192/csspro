<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1></h1>

    <script>
        var a = 100;

        function mycount() {
            var mytext = document.querySelector("h1");
            mytext.innerHTML = a;
            a++;
            // if (a >= 150) {
            //     clearInterval(c);
            // }

            if (a >= 200) {
                a = 100;
            }
        }
        var c = setInterval("mycount()", 100);


    </script>
</body>

</html>
