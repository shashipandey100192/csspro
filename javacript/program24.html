        class Students {
            constructor(name, id, course, phone) {
                this.sname = name;
                this.sid = id;
                this.scourse = course;
                this.sphone = phone;
                this.sinfo = ()=>{
                        return `${this.duration} and ${this.scourse}`;
                };
                this.smsg = ()=>{
                    return alert(`${this.sname}`);
                }
            }

        }
