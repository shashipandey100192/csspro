    <script>
        var allele = document.querySelectorAll("ol,h1,button,input");
        console.log(allele);
        allele[0].addEventListener("click", () => {
            allele[0].setAttribute("type", "text");
            allele[0].setAttribute("title", "username");
        });
        allele[0].addEventListener("input", () => {
            var a = allele[0].value;
            
            // console.log(a);
            if (a == "stop") {
                // alert("stop typesing");
                console.log("stop typeing");
                allele[0].removeAttribute("title");
                var b = allele[0].getAttribute("type");
                if (b == "text") {
                    allele[0].setAttribute("type", "password");
                }
            }
                if (a == "delete") {
                    allele[0].remove();
                    alert("web");
                }

        });





    </script>
